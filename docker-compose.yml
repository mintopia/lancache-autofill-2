version: '3'
services:
  downloader:
    build: .
    command: ['/usr/bin/php', '/app/lancache-autofill', 'steam:download-daemon']
    volumes:
      - ./storage/tmp:/tmp/lancache-autofill
      - ./storage/database:/app/storage/database
      - home:/usr/games/home
    env_file:
      - .env.docker-compose
  lancache-autofill:
    build: .
    entrypoint: ['/usr/bin/php', '/app/lancache-autofill']
    volumes:
      - ./storage/tmp:/tmp/lancache-autofill
      - ./storage/database:/app/storage/database
      - home:/usr/games/home
    profiles:
      - cli
    env_file:
      - .env.docker-compose
volumes:
  home:
